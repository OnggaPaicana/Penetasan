<div class="container my-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Date</h5>
          <p class="text-center">
            {{ moment(timestamp).format('Do MMMM YYYY')}}
          </p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Time</h5>
          <p class="text-center">{{ moment(timestamp).format('hh:mm') }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
