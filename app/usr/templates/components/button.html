{% if button == "Start" %}
<div class="container my-4">
  <div class="text-center d-grid gap-1">
    <a class="btn btn-primary" href="{{ url_for('usr.start')}}">
      {{ button }}
    </a>
  </div>
</div>
{% else %}
<div class="container my-4">
  <div class="text-center d-grid gap-1">
    <a class="btn btn-danger" href="{{ url_for('usr.stop')}}"> {{ button }} </a>
  </div>
</div>
{% endif %}
